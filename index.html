<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Driver Assistant (AI)</title>

  <!-- TensorFlow & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      margin: 0;
    }
    header {
      background: #0b5d1e;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .box {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 420px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 12px 18px;
      font-size: 15px;
      border: none;
      background: green;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin: 6px;
    }
    button:hover { background: darkgreen; }
    #label-container {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      width: 200px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    canvas {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<header>ðŸš— Smart Driver Assistant (AI)</header>

<!-- AI Detection -->
<div class="box">
  <h2>ðŸ“· Road Safety Detection</h2>

  <button id="startBtn" onclick="init()">â–¶ Start AI</button><br>
  <button onclick="startCamera('environment')">ðŸ“· Back Camera</button>
  <button onclick="startCamera('user')">ðŸ¤³ Front Camera</button>

  <div id="webcam-container"></div>
  <div id="label-container">Waiting for camera...</div>
</div>

<!-- Fuel Calculator -->
<div class="box">
  <h2>â›½ Fuel Estimator</h2>

  <input type="number" id="distance" placeholder="Distance (km)"><br>
  <input type="number" id="mileage" placeholder="Mileage (km/l)"><br>
  <input type="number" id="price" placeholder="Fuel Price (â‚¹/l)"><br>

  <button onclick="calculateFuel()">Calculate Fuel</button>
  <p id="fuelResult"></p>
</div>

<script>
  const URL = "model/"; // folder with model files
  let model, webcam, labelContainer, maxPredictions;
  let isRunning = false;
  let lastSpoken = "";
  let currentFacing = "environment"; // back camera default

  async function init() {
    if (isRunning) return;
    isRunning = true;

    document.getElementById("startBtn").disabled = true;
    document.getElementById("startBtn").innerText = "AI Running...";

    try {
      model = await tmImage.load(URL + "model.json", URL + "metadata.json");
      maxPredictions = model.getTotalClasses();

      await startCamera(currentFacing);

      labelContainer = document.getElementById("label-container");
      window.requestAnimationFrame(loop);
    } catch (e) {
      alert("Error: " + e.message);
      console.error(e);
    }
  }

  async function startCamera(facing) {
    currentFacing = facing;

    if (webcam) webcam.stop();

    // IMPORTANT: Teachable Machine uses flip flag
    webcam = new tmImage.Webcam(300, 300, facing === "user");
    await webcam.setup();
    await webcam.play();

    const container = document.getElementById("webcam-container");
    container.innerHTML = "";
    container.appendChild(webcam.canvas);
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const prediction = await model.predict(webcam.canvas);

    let best = prediction[0];
    for (let i = 1; i < maxPredictions; i++) {
      if (prediction[i].probability > best.probability) best = prediction[i];
    }

    const percent = (best.probability * 100).toFixed(1);
    labelContainer.innerHTML = `${best.className} : ${percent}%`;

    if (best.className === "Pothole") {
      labelContainer.style.color = "red";
      speakOnce("Warning pothole ahead", "pothole");
    }
    else if (best.className === "Vehicle") {
      labelContainer.style.color = "orange";
      speakOnce("Vehicle ahead", "vehicle");
    }
    else {
      labelContainer.style.color = "green";
      speakOnce("Road is clear", "normal");
    }
  }

  function speakOnce(text, key) {
    if (lastSpoken === key) return;
    lastSpoken = key;

    window.speechSynthesis.cancel();
    const msg = new SpeechSynthesisUtterance(text);
    msg.rate = 1;
    msg.pitch = 1;
    window.speechSynthesis.speak(msg);
  }

  function calculateFuel() {
    const d = +distance.value;
    const m = +mileage.value;
    const p = +price.value;

    if (!d || !m || !p) {
      alert("Enter all values");
      return;
    }

    const fuel = d / m;
    const cost = fuel * p;

    fuelResult.innerHTML =
      `Fuel Needed: ${fuel.toFixed(2)} L<br>Estimated Cost: â‚¹${cost.toFixed(2)}`;
  }
</script>

</body>
</html>
