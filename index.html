<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Road Safety AI</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8"></script>

<style>
body { font-family: Arial; text-align:center; background:#f2f2f2; }
button { padding:10px 15px; margin:5px; font-size:16px; }
video, canvas { width:100%; max-width:360px; border-radius:10px; }
#label { font-size:20px; font-weight:bold; margin-top:10px; }
</style>
</head>

<body>

<h2>ðŸš— Road Safety Detection</h2>

<button onclick="startAI()">â–¶ Start AI</button><br>
<button onclick="switchCamera('environment')">ðŸ“· Back Camera</button>
<button onclick="switchCamera('user')">ðŸ¤³ Front Camera</button>

<br><br>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<div id="label">Waiting...</div>

<script>
const URL = "model/";
let model, maxPredictions;
let video = document.getElementById("video");
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let currentFacing = "environment";
let stream = null;
let lastSpoken = "";

async function startAI() {
  model = await tmImage.load(URL + "model.json", URL + "metadata.json");
  maxPredictions = model.getTotalClasses();
  await startCamera();
  requestAnimationFrame(loop);
}

async function startCamera() {
  if (stream) stream.getTracks().forEach(t => t.stop());

  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: { exact: currentFacing } },
    audio: false
  });

  video.srcObject = stream;

  await new Promise(resolve => video.onloadedmetadata = resolve);
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
}

function switchCamera(mode) {
  currentFacing = mode;
  startCamera();
}

async function loop() {
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  await predict();
  requestAnimationFrame(loop);
}

async function predict() {
  const prediction = await model.predict(canvas);

  let best = prediction[0];
  for (let p of prediction) {
    if (p.probability > best.probability) best = p;
  }

  document.getElementById("label").innerHTML =
    `${best.className} (${(best.probability * 100).toFixed(1)}%)`;

  if (best.className === "Pothole") speak("Warning pothole ahead", "p");
  else if (best.className === "Vehicle") speak("Vehicle ahead", "v");
  else speak("Road is normal", "n");
}

function speak(text, key) {
  if (lastSpoken === key) return;
  lastSpoken = key;
  speechSynthesis.cancel();
  speechSynthesis.speak(new SpeechSynthesisUtterance(text));
}
</script>

</body>
</html>
